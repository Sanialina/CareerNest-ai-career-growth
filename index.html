    <style>
        /* Custom scrollbar for a more polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #282828;
        }
        ::-webkit-scrollbar-thumb {
            background: #4A4A4A;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }

        /* Neon Glow Card Effect */
        .glow-card-container {
            position: relative;
            z-index: 0;
        }

        .glow-card-container::before {
            content: '';
            position: absolute;
            z-index: -1;
            left: -50%;
            top: -50%;
            width: 200%;
            height: 200%;
            background-color: transparent;
            background-repeat: no-repeat;
            background-image: conic-gradient(
                from 180deg at 50% 50%,
                transparent 0%,
                #A7D7C5 15%,
                transparent 30%
            );
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .glow-card-container:hover::before {
            opacity: 1;
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        /* Scroll on text animation */
        .scroll-animate {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: opacity 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94), 
                        transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transition-delay: var(--scroll-delay, 0s);
        }
        .scroll-animate.is-visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .text-neon {
            color: #9FE2BF;
        }

        /* Mobile Menu Fade-in Animation */
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in {
            animation: fade-in 0.3s ease-in-out;
        }

        /* Bounce animation for heading */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .animate-bounce-letter {
            display: inline-block;
            cursor: default;
            transition: color 0.2s ease-in-out;
        }

        .animate-bounce-letter:hover {
            animation: bounce 0.8s ease;
            color: #A7D7C5;
        }
    </style>
